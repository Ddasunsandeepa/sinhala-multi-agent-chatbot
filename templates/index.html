<!doctype html>
<html lang="si">
  <head>
    <meta charset="UTF-8" />
    <title>à·ƒà·’à¶‚à·„à¶½ Multi-Agent Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="background"></div>

    <div class="chat-container">
      <div class="chat-header">ðŸ¤– à·ƒà·’à¶‚à·„à¶½ AI Assistant</div>

      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input type="text" id="input" placeholder="à¶´à¶«à·’à·€à·’à¶©à¶º à¶§à¶ºà·’à¶´à·Š à¶šà¶»à¶±à·Šà¶±..." />
        <button onclick="send()">âž¤</button>
      </div>
    </div>

    <script>
      function addMessage(text, type) {
        const box = document.getElementById("messages");

        const message = document.createElement("div");
        message.classList.add("message", type);
        message.innerHTML = text;

        box.appendChild(message);
        box.scrollTop = box.scrollHeight;
      }

      function typingAnimation() {
        const box = document.getElementById("messages");
        const typing = document.createElement("div");
        typing.classList.add("message", "bot");
        typing.setAttribute("id", "typing");
        typing.innerHTML = "<span></span><span></span><span></span>";
        box.appendChild(typing);
        box.scrollTop = box.scrollHeight;
      }

      function removeTyping() {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
      }

      function send() {
        let input = document.getElementById("input");
        let msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        input.value = "";

        typingAnimation();

        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        })
          .then((res) => res.json())
          .then((data) => {
            removeTyping();
            addMessage(data.reply, "bot");
          });
      }
    </script>
  </body>
</html>
